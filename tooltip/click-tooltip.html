<div x-data="{ showTooltip: false }" class="relative">
    <button @click="showTooltip = !showTooltip" type="button" class="cursor-pointer rounded-md bg-neutral-50 px-4 py-2 font-medium tracking-wide text-neutral-600 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-black dark:bg-neutral-900 dark:text-neutral-300 dark:focus-visible:outline-white" aria-describedby="tooltipExample">Hover Me</button>
    <div x-cloak x-show="showTooltip" @click.outside="showTooltip = false" id="tooltipExample" class="absolute -top-9 left-1/2 -translate-x-1/2 z-10 whitespace-nowrap rounded bg-neutral-950 px-2 py-1 text-center text-sm text-white dark:bg-white dark:text-neutral-900" role="tooltip" x-transition:enter="transition ease-out" x-transition:enter-start="opacity-0" x-transition:enter-end="opacity-100" x-transition:leave="transition ease-out" x-transition:leave-start="opacity-100" x-transition:leave-end="opacity-0">Tooltip top</div>
</div>
