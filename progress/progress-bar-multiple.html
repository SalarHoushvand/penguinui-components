<div x-data="{ currentValA: 20, currentValB: 30, currentValC: 25 ,minVal: 0 ,maxVal: 100, calcPercentage(min, max, val){return ((val-min)/(max-min))*100} }" class="flex h-2.5 w-full overflow-hidden rounded-md bg-neutral-50 dark:bg-neutral-900">
    <div class="h-full rounded-l-md bg-black dark:bg-white" :style="`width: ${calcPercentage(minVal, maxVal, currentValA)}%`" role="progressbar" aria-label="progress bar A" :aria-valuenow="currentValA" :aria-valuemin="minVal" :aria-valuemax="maxVal"></div>
    <div class="h-full bg-sky-500 dark:bg-sky-500" :style="`width: ${calcPercentage(minVal, maxVal, currentValB)}%`" role="progressbar" aria-label="progress bar B" :aria-valuenow="currentValB" :aria-valuemin="minVal" :aria-valuemax="maxVal"></div>
    <div class="h-full rounded-r-md bg-green-500 dark:bg-green-500" :style="`width: ${calcPercentage(minVal, maxVal, currentValC)}%`" role="progressbar" aria-label="progress bar C" :aria-valuenow="currentValC" :aria-valuemin="minVal" :aria-valuemax="maxVal"></div>
</div>
